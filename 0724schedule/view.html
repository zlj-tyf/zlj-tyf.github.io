<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>完整代码示例</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .qr-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e4e6eb;
            border-radius: 8px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 15px 0;
            border: 1px solid #ddd;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>二维码展示</h1>
        
        <div class="qr-section">
            <p>扫描下方二维码获取更多信息：</p>
            <!-- 指定图片路径为当前目录下的qr.png -->
            <img src="./qr.png" alt="二维码" class="qr-code">
            <p>有效期至：2024-12-31</p>
        </div>

        <div class="action-buttons">
            <a href="#" class="button">返回首页</a>
            <a href="https://example.com" class="button">访问官网</a>
        </div>
    </div>

    <script>
        // 图片加载检测
        document.addEventListener('DOMContentLoaded', function() {
            const qrImg = document.querySelector('.qr-code');
            
            qrImg.addEventListener('error', function() {
                console.error('二维码图片加载失败，请检查路径是否正确');
                this.alt = '二维码加载失败';
                this.style.borderColor = '#ff4d4f';
            });

            // 添加点击交互
            qrImg.addEventListener('click', function() {
                window.open('https://example.com/qr-detail', '_blank');
            });
        });
    </script>
</body>
</html>
